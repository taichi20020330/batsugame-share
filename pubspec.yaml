  admob_flutter: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  url_launcher: ^6.1.0
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mobx_codegen:
  build_runner:


flutter:
